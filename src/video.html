<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Video</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/video.css">
</head>

<body>
    <div class="row-buttons">
        <div>
            <button id="btn_one">Home</button>
        </div>
        <div>
            <button id="btn_two">Video</button>
        </div>
        <div>
            <button id="btn_three">Three</button>
        </div>
        <div>
            <button id="btn_four">Media</button>
        </div>
        <div>
            <button id="btn_five">Five</button>
        </div>
    </div>
    <div class="row-content">
        <div id="video_frame">
            Video </br>
            <video autoplay/>
        </div>
        <div id="options_frame">
            Options
        </div>
    </div>
    <div class="row-buttons" style="grid-template-columns: auto auto auto;">
        <div>
            <button id="btn_start_record" style="background:#00e600;">Rec</button>
        </div>
        <div>
            <button id="btn_stop_record" style="background:#e60000;">Stop</button>
        </div>
        <div>
            <button id="btn_take_screenshot" onclick="download()" style="background:#1a53ff;display: none;">Save it!</button>
        </div>
    </div>
    <div class="row-buttons" style="grid-template-columns: auto auto auto auto;">
        <div><label id="minutes">00</label>:<label id="seconds">00</label></div>
        <div><p id="activator">Press REC to start recording Video!</p></div>
    </div>
    <div class="row-content-details">
        <div id="file-details">
            <p id="details_error">Loading....</p>
        </div>
    </div>
    <script src="js/video.js"></script>
    <script src="js/template.js"></script>
</body>

</html>
