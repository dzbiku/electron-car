<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Media player</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/media.css">
</head>

<body>
    <div class="row-buttons">
        <div>
            <button id="btn_one">Home</button>
        </div>
        <div>
            <button id="btn_two">Video</button>
        </div>
        <div>
            <button id="btn_three">Three</button>
        </div>
        <div>
            <button id="btn_four">Media</button>
        </div>
        <div>
            <button id="btn_five">Five</button>
        </div>
    </div>
    <div class="row-content">
        <div id="file_tree_frame">
            <input type="file" id="files" style="display:none;"  name="files[]" multiple />
            <button id="btn_file">Media</button>                  
        </div>
        <div id="file_images_display">
             <!-- <input type="file" id="flup" onchange="getfolder(event)" webkitdirectory mozdirectory msdirectory odirectory directory multiple/> -->
        </div>
    </div>
    <div class="row-content-details">
        <div id="file-details">
            <output id="list"></output>
        </div>
    </div>    
    <script src="js/media.js"></script>
    <script src="js/template.js"></script>
</body>

</html>
