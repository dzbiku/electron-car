<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Media player</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/media.css">
</head>

<body>
    <div class="row-buttons">
        <div>
            <button id="btn_one">Home</button>
        </div>
        <div>
            <button id="btn_two">Video</button>
        </div>
        <div>
            <button id="btn_three">Notify</button>
        </div>
        <div>
            <button id="btn_four">Media</button>
        </div>
        <div>
            <button id="btn_five">Car</button>
        </div>
    </div>
    <div id="row_video_content" style="display: none;">
        <div class="row-buttons" style="grid-template-columns: auto;">
            <p id="labelOfClip" style="font-size:10px;"></p>
        </div>
        <div id="media_source">
            <video id="video_id" width="60%" controls>
                <!-- <source id="video_single" src="" type="video/mp4" style="display:none;"> -->
                Your browser does not support HTML5 video.
            </video>
        </div>
    </div>
    <div class="row-buttons" style="grid-template-columns: 10% 20% 20% auto;">
        <div>
            <button id="btn_file">Media</button>
            <input id="myInput" style="display:none;" type="file" webkitdirectory directory multiple/>
            <input type="file" id="files" style="display:none;" name="files[]" multiple webkitdirectory mozdirectory msdirectory odirectory
                directory/>
        </div>
        <div style="font-size: 15px">
            <input id="mediaFiles" type="checkbox" name="only_media" value="media" checked>Media file only
            <br>
        </div>
        <div id="file_images_display" style="font-size: 20px">
            Display folder selector/Display details of file
            <!-- <input type="file" id="flup" onchange="getfolder(event)" webkitdirectory mozdirectory msdirectory odirectory directory multiple/> -->
        </div>
    </div>
    <div class="row-content-details">
        <div id="file-details">
            <output id="list"></output>
        </div>
    </div>
    <script src="js/media.js"></script>
    <script src="js/template.js"></script>
</body>

</html>
